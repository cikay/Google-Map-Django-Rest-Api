<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <form>
        <!-- <label >Region name</label>
        <input type="text" id="name"><br><br>
        <label for="lname">Coordinates</label>
        <input type='text' id="coordinates" ><br><br> -->
        <input id='post' type="submit" value="put">
    </form>
    <script>

        let coordinates
        let id
        let name 
        let list_coordinate = []

     
        fetch('./data/gaziantep.json')
        .then(res => res.json())
        .then(data => {
            coordinates = data[0].geojson.coordinates
            name = 'Gaziantep'

            for(let list1 of coordinates[0]){

                list_coordinate.push(list1)
            }
            

        }).catch(err => console.log(err))

        axios.get(`http://127.0.0.1:8000/service/region/`,)
        .then(res => {
            console.log(res.data)
            id = res.data[0].id
            console.log(`id: ${id}`)
          
        }) 
        .catch(err => console.log(err))

        
        document.getElementById('post').addEventListener('click', () =>{

            axios.post(`http://127.0.0.1:8000/service/city/detail/`, {polygon: list_coordinate, name: name, region_id: id})
            .then(res => res.json()).catch(err => console.log(err))
        })

        


    </script>


</body>
</html>
